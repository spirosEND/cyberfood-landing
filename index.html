<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberFood - Your Food Space</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-microchip"></i><i class="fas fa-utensils"></i>
            <span>CyberFood</span>
        </div>
        <ul class="nav-links">
            <li><a href="#home"><i class="fas fa-home"></i> home</a></li>
            <li><a href="#about"><i class="fas fa-info-circle"></i> about</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1><i class="fas fa-robot"></i> Welcome to CyberFood</h1>
            <p>Next-Gen Corporate Dining</p>
            <div class="terminal-prompt">
                <div class="terminal-text">
                    <span class="terminal-prefix">> SYSTEM.hunger_check</span>
                    <span class="terminal-cursor">_</span>
                </div>
                <div class="terminal-input-container">
                    <span class="terminal-prefix">> STATUS:</span>
                    <input type="text" class="terminal-input" placeholder="yes/no" maxlength="3" spellcheck="false" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="floating-icons">
            <i class="fas fa-pizza-slice"></i>
            <i class="fas fa-hamburger"></i>
            <i class="fas fa-coffee"></i>
            <i class="fas fa-ice-cream"></i>
            <i class="fas fa-cookie fast"></i>
            <i class="fas fa-cheese"></i>
            <i class="fas fa-drumstick-bite fast"></i>
            <i class="fas fa-fish"></i>
            <i class="fas fa-bacon fast"></i>
            <i class="fas fa-egg"></i>
        </div>
        <div class="background-icons">
            <i class="fas fa-utensils"></i>
            <i class="fas fa-pizza-slice"></i>
            <i class="fas fa-hamburger"></i>
            <i class="fas fa-coffee"></i>
            <i class="fas fa-ice-cream"></i>
            <i class="fas fa-cookie"></i>
            <i class="fas fa-cheese"></i>
            <i class="fas fa-drumstick-bite"></i>
            <i class="fas fa-fish"></i>
            <i class="fas fa-bacon"></i>
            <i class="fas fa-egg"></i>
            <i class="fas fa-apple-alt"></i>
            <i class="fas fa-carrot"></i>
            <i class="fas fa-bread-slice"></i>
        </div>
    </section>

    <footer class="footer">
        <div class="social-icons">
            <a href="#" aria-label="Facebook" class="social-icon">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" aria-label="Instagram" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" aria-label="TikTok" class="social-icon">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </footer>
</body>
<script src="./script.js"></script>
</html>
